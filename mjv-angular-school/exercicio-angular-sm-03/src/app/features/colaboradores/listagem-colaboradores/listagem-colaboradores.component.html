<div class="main-listagem">
  <h2>{{titulo}}</h2>
  <div class="content-listagem">
    <div class="block-listagem" *ngFor="let tempColaborador of colaboradores">
      <div class="block-imagem">
        <img src="assets/placeholder-colaborador.png">
      </div>
      <div>Id: {{tempColaborador.id}}</div>
      <div>Nome: {{tempColaborador.nome}}</div>
      <div>Salario: {{tempColaborador.salario}}</div>
      <div>Cargo: {{tempColaborador.cargo}}</div>
    </div>
  </div>
</div>
